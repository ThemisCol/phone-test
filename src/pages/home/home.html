<ion-header>
  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <h3>Registro en BD</h3>    
      </ion-list-header>

      <ion-item>
        <ion-label floating>Clave</ion-label>
        <ion-input type="text" [(ngModel)]="log.key" [ngModelOptions]="{standalone: true}" required minlength="2"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input type="text" [(ngModel)]="log.value" [ngModelOptions]="{standalone: true}" required minlength="2"></ion-input>
      </ion-item>
      <br>
      <button ion-button block type="submit">Registrar</button>
    </ion-list>
  </form>
</ion-content>
